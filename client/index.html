<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>EA Test Front-End - Shestak D.A.</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

    <div id="page-load" class="page-load load-hidden">
        <div class="page-load__wrapper">
            <div class="page-load-loader">
                <span class="el-loader">loading...</span>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup__wrapper">
            <div id="loader" class="message-loader">
                <span class="el-loader">loading...</span>
            </div>
            <div id="message" class="message">
                <div class="message__close">
                    <button id="close-popup" class="el-close">Close</button>
                </div>
                <div class="message__content">
                    <h3 id="message-title" class="h3">Success!</h3>
                    <p id="message-info" class="message-st">You have successfully subscribed to the email newsletter.</p>
                    <button id="close-popup" class="el-button">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <header class="header">
        <div class="header__bg">
            <img class="bg-vector bg-vector--left" src="./assets/img/Bg-left-vector.svg" alt="Logo">
            <img class="bg-vector bg-vector--right" src="./assets/img/Bg-right-vector.svg" alt="Logo">
        </div>
        <div class="header__logo">
            <a class="logo-link" href="/">
                <img class="logo" src="./assets/img/Logo.svg" alt="Logo">
            </a>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__wrapper__top">
                    <h1 class="h1">under construction</h1>
                    <p class="regular">We're making lots of improvements and will be back soon</p>
                </div>
                <div class="main__wrapper__middle">
                    <div id="timer" class="timer">
                        <div id="days" class="timer__item">
                            <span class="time-value h2">00</span>
                            <div class="desc">
                                <p class="time-name time-st desc__name">Days</p>
                                <img class="desc__bg" src="./assets/img/Timer-bg.svg" alt="Timer vector">
                            </div>
                        </div>
                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>
                        <div id="hours" class="timer__item">
                            <span class="time-value h2 time">00</span>
                            <div class="desc">
                                <p class="time-name time-st desc__name">Hours</p>
                                <img class="desc__bg" src="./assets/img/Timer-bg.svg" alt="Timer vector">
                            </div>
                        </div>
                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>
                        <div id="minutes" class="timer__item">
                            <span class="time-value h2 time">00</span>
                            <div class="desc">
                                <p class="time-name time-st desc__name">Minutes</p>
                                <img class="desc__bg" src="./assets/img/Timer-bg.svg" alt="Timer vector">
                            </div>
                        </div>
                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>
                        <div id="seconds" class="timer__item">
                            <span class="time-value h2 time">00</span>
                            <div class="desc">
                                <p class="time-name time-st desc__name">Seconds</p>
                                <img class="desc__bg" src="./assets/img/Timer-bg.svg" alt="Timer vector">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__wrapper__bottom">
                    <p class="regular">Check our event page when you wait:</p>
                    <a href="https://github.com/Pro100Dmitriy/EA-test-front-end" class="el-link-button">Go to the event<img src="./assets/img/Arrow-right.svg" alt="Arrow right"/></a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <form id="subscribe" class="subscribe">
                    <div class="subscribe__errors err-hidden">
                        <span class="error-st">This is not an email</span>
                    </div>
                    <input type="email" class="subscribe__input" placeholder="Enter your Email and get notified">
                    <button type="submit" class="subscribe__submit"><img src="./assets/img/Arrow-right.svg" alt="Arrow right"></button>
                </form>
            </div>
        </div>
    </footer>


    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
