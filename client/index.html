<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="EA fronend developer intership">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Test Front-End - Shestak D.A.</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

    <div class="preloader preloader_hidden" id="js-preloader">
        <div class="preloader__wrapper">
            <div class="loader preloader__loader">
                <span class="loader__spiner loader__spiner_dark js-loader__spiner">loading...</span>
            </div>
        </div>
    </div>

    <div class="popup js-popup">
        <div class="popup__wrapper">
            <div class="loader popup__loader js-popup__loader">
                <span class="loader__spiner">loading...</span>
            </div>
            <div class="message popup__message js-popup__message">
                <div class="close-button message__close">
                    <button class="close-button__cross js-close-popup">Close</button>
                </div>
                <div class="message__content">
                    <h3 class="message__title js-message__title h3">Success!</h3>
                    <p class="message__info js-message__info">You have successfully subscribed to the email newsletter.</p>
                    <button class="el-button message__button js-close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="header__bg">
            <img class="header__vector header__vector_left" src="./assets/images/Bg-left-vector.svg" alt="Background form">
            <img class="header__vector header__vector_right" src="./assets/images/Bg-right-vector.svg" alt="Background form">
        </div>
        <div class="header__logo">
            <a class="header__link" href="/">
                <svg class="logo" width="191" height="60" role="img" aria-hidden="true"><use xlink:href="./assets/images/sprite.svg#logo"></use></svg>
            </a>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__top">
                    <h1 class="main__title h1">under construction</h1>
                    <p class="main__description regular">We're making lots of improvements and will be back soon</p>
                </div>
                <div class="main__middle">
                    <div class="timer" id="js-timer">

                        <div class="time timer__item" id="js-days">
                            <span class="time__value js-time__value h2">00</span>
                            <div class="time__desc">
                                <p class="time__name js-time__name time-style">Days</p>
                                <svg class="time__bg" role="img" aria-hidden="true" width="132" height="54"><use xlink:href="./assets/images/sprite.svg#time-bg"></use></svg>
                            </div>
                        </div>

                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>

                        <div class="time timer__item" id="js-hours">
                            <span class="time__value js-time__value h2">00</span>
                            <div class="time__desc">
                                <p class="time__name js-time__name time-style">Hours</p>
                                <svg class="time__bg" role="img" aria-hidden="true" width="132" height="54"><use xlink:href="./assets/images/sprite.svg#time-bg"></use></svg>
                            </div>
                        </div>

                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>

                        <div class="time timer__item" id="js-minutes">
                            <span class="time__value js-time__value h2">00</span>
                            <div class="time__desc">
                                <p class="time__name js-time__name time-style">Minutes</p>
                                <svg class="time__bg" role="img" aria-hidden="true" width="132" height="54"><use xlink:href="./assets/images/sprite.svg#time-bg"></use></svg>
                            </div>
                        </div>

                        <div class="timer__item">
                            <span class="h2 devider">:</span>
                        </div>

                        <div class="time timer__item" id="js-seconds">
                            <span class="time__value js-time__value h2 time">00</span>
                            <div class="time__desc">
                                <p class="time__name js-time__name time-style">Seconds</p>
                                <svg class="time__bg" role="img" aria-hidden="true" width="132" height="54"><use xlink:href="./assets/images/sprite.svg#time-bg"></use></svg>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="main__bottom">
                    <p class="main__bottom-text regular">Check our event page when you wait:</p>
                    <a class="el-link-button" href="https://github.com/Pro100Dmitriy/EA-test-front-end" target="_blank" rel="nofollow">
                        Go to the event
                        <svg class="el-link-button__icon" aria-hidden="true" width="20" height="20"><use xlink:href="./assets/images/sprite.svg#arrow-right"></use></svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <form class="subscribe js-subscribe" name="subscribe" method="post">
                    <div class="error-message subscribe__errors js-subscribe__errors subscribe__errors_hidden">
                        <span class="error-message__text error-style">This is not an email</span>
                    </div>
                    <input class="subscribe__input js-subscribe__input" type="email" name="email" placeholder="Enter your Email and get notified">
                    <button class="subscribe__submit js-subscribe__submit" type="submit" name="submit">
                        Submit form
                        <svg class="subscribe__button-icon" aria-hidden="true" width="20" height="20"><use xlink:href="./assets/images/sprite.svg#arrow-right"></use></svg>
                    </button>
                </form>
            </div>
        </div>
    </footer>


    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/modules.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
